<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rahul</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <form action="https://formspree.io/f/xeqygllk" method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="0">Select Your Course</option>
            <option value="HTML5 + CSS3 + Javascript">HTML5 + CSS3 + JavaScript</option>
            <option value="React.js">React.js</option>
            <option value="Nodejs + MySQL">Nodejs + MySQL</option>
        </select><br>
    
        <label for="message">Message (Optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
